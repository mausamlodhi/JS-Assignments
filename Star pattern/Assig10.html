<!DOCTYPE html>
<html>
    <head>
        <title>Java Script</title>
    </head>
    <body>
        <script>
            var i,j;
            for(i=1;i<=9;i++){

              for(j=1;j<=9;j++)
              {

                if((i==9)||(j==9)||(j==(10-i)))
                   document.write("*  ");
                else
                   document.write("&nbsp&nbsp&nbsp");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
