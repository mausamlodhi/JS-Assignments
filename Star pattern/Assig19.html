<pre>
<script>
    var n = 9;
    var i, j, k;
    for (i = n; i >= 1; i--) {
        for (j = 9; j > i; j--)
            document.write(" ");
        for (k = 1; k <= (2 * i - 1); k++)
            if (k == 1 || k == (2 * i - 1) || i == 9 )
                document.write("*");
            else
                document.write(" ");
        document.write("<br>");

    }
</script>
