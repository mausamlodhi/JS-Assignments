<!-- Write a program to cyclically rotate array by one. -->
<!DOCTYPE html>
<html>

<head>
    <title>Array-1</title>
    <script>
        const arr = [];

        var n;
        function arrInput() {
            n = parseInt(prompt("Enter Array Length"));
            for (i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Enter element for array 1 =>" + (i + 1)));
            }
        }

        function printArr() {
            document.getElementById("demoP").innerHTML = arr;
        }

        function rotate(){
            temp=arr[0];
            for(i=0;i<arr.length-1;i++){
                arr[i]=arr[i]+arr[i+1];
                arr[i+1]=arr[i]-arr[i+1];
                arr[i]=arr[i]-arr[i+1];
            }
            arr[i]=temp;
        }

    </script>

</head>

<body>
    <p>Write a program to cyclically rotate array by one.</p>
    <button onclick="arrInput()">Button</button>
    <button onclick="printArr()">Print</button>
    <button onclick="rotate()">Rotate</button>
    <h1>OutPut</h1>
    <p id="demoP" style="background-color: whitesmoke; width: auto;"></p>
</body>
