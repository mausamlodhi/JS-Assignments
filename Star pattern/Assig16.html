<script>
    let n = 5; 
    let string = "   ";
   

    let i=1,j=1,k=n;
    for (i = 1; i <= n; i++) 
    {      
        for ( k = n; k >= i; k--)
        { 
            string=string+=" &nbsp&nbsp";
        }
        for ( j = 1; j <= i; j++)
        { 
            string += "&nbsp*&nbsp ";
        }
        string += "<br>";
    }
    
    document.write(string);
</script>
