<pre>
<script>
    var i, j;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 5; j++) {
            if (i + j < 7)
                document.write(" *");
            else
                document.write("  ");
        }
        document.writeln();
    }

    for (i = 6; i <= 10; i++) {
        for (j = 1; j <= i - 5; j++) {
            document.write(" *")
        }
        document.writeln();
    }
</script>
    </pre>
