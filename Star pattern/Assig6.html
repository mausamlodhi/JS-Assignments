<script>
    let n = 5;
    let i = 1, j = 7, k = 1;

    for (i = n; i >= 1; i--) {

        for (j = 7; j >= i; j--)
            document.write(" ");

        for (k = 1; k <= 7; k++)
            if (i == 1 || i == 5 || k == 1 || k == 7)
                document.write("*");
            else
                document.write(" ");
        document.write("<br>");
    }

</script>
