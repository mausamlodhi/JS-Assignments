<script>
    let n = 5;
    let i = 1, j = 7, k = 1;

    for (i = 1; i <= n; i++) {

        for (j = 7; j >= i; j--) 
            document.write(" ");

            for (k = 1; k <= 7; k++) 
                document.write("*");
                document.write("<br>");
    }

</script>
