<script>
        let n = 5;
          let i = 1, j = 1, k = n;
        for (i = 1; i <= n; i++) {
            for (k = n; k > i; k--) {
               document.write(" ");
            }
            for (j = 1; j <= i; j++) {

                document.write("*");   
            }
          document.write("<br>");
        }
</script>
