<pre>
<script>
    var i, j;
    for (i = 1; i <= 9; i++) {

        for (j = 1; j <= 9; j++) {

            if ((j == 1) || (i == 9) || (i == 1) || (j == 9) || (i == j) || (j == (10 - i)))
                document.write("*");
            else
                document.write(" ");
        }
        document.write("<br>");
    }
</script>
        </pre>
