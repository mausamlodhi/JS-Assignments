<script>
    var i, j, k;
    for (i = 1; i <= 7; i++) {
        for (k = 7; k > i; k--) {
            document.write(" ");
        }
        for (j = 1; j <= i; j++) {
            document.write(" *");
        }
        document.writeln();
    }

    for (i = 7; i >= 1; i--) {
        for (k = 7; k > i; k--) {
            document.write(" ");
        }
        for (j = 1; j <= i; j++) {
            document.write(" *");
        }
        document.writeln();
    }

</script>
