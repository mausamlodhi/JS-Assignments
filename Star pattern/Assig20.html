<pre>
<script>
    var i, j, k;
    for (i = 1; i <= 5; i++) {
        for (k = 1; k < i; k++)
            document.write(" ");

        for (j = 1; j <= 6 - i; j++) {
            document.write("*");
        }
        document.writeln();
    }
    for (i = 1; i <= 5; i++) {
        for (k = 5; k > i; k--) {
            document.write(" ");
        }
        for (j = 1; j <= i; j++) {

            document.write("*");
        }
        document.writeln();
    }
</script>
    </pre>
