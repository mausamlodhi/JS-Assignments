<script>
    let n = 5; // row or column count
    // defining an empty string
    let string = "";

    for (let i = 0; i < n; i++) 
    { 
        for (let j = 0; j < n; j++)
        { // internal loop
            string += "* ";
        }
        // newline after each row
        string += "<br>";
    }
    // printing the string
    document.write(string);
</script>
